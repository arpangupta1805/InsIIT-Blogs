<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createBlogStyles.css">
	<link rel="icon" type="image/png" href="assets/favicon.ico">
  <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
  <script src="js/firebaseSetup.js" defer type="module"></script>
  <script src="js/script.js" defer type="module"></script>
  <script src="js/createBlogScript.js" defer type="module"></script>
  </head>
  <body>
	  <div id="navbar">
		  <div id="logo">
			<a href="/index.html"><img src="assets/Logo.jpg" alt="Logo"></a>
		</div>

		  <div id="rightBox">
			  <div id="userStatus"> 
			  <div id="userIcon">User</div>
			  <div id="userDropdown" class="user-dropdown">
				  <div id="viewProfileButton" class="dropdown-btn">View Profile</div>
				  <div id="logoutButton" class="logout-btn">Logout</div>
			  </div>
		  </div>
		  </div>
	  </div>
	

	  <form id="createBlogForm">
		  <label for="title">Title</label>
		  <input type="text" name="title">
		  <label for="subline">Subline</label>
		  <input type="text" name="subline">
		  <label for="body">Body</label>
		  <textarea name="body"></textarea>
		  <button type="submit">Create Blog</button>
	  </form>




    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <div class="toast-content">
        <span class="toast-message">Blog posted successfully!</span>
      </div>
    </div>
  </body>
</html>
